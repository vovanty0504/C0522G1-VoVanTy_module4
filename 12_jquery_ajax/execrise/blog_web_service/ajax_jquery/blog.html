<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
-
<body>
<h1>Blog List</h1>

    <input type="text" name="search" id="search" placeholder="Nhập tên tìm kiếm">
    <button type="submit" id="find">Tìm kiếm</button>

<br>

<table border="1">
    <thead>
    <tr>
        <th>SST</th>
        <th>Name</th>
        <th>Creator</th>
        <th>Title</th>
        <th>Create Day</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span>Load ding...</span>
        </td>
    </tr>
    </tbody>
</table>
<br>
<button type="submit" id="downloadMore">Tải Thêm</button>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script>

    $(Document).ready(function () {
        $("tbody").empty();
        $.ajax({
            url: "http://localhost:8080/api/blog",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data)
                let array = [];
                let a;
                if (data.length <= 3) {
                    a = data.length;
                } else {
                    a = 2;
                }
                for (let i = 0; i < a; i++) {
                    array.push("<tr>")
                    array.push("<td>" + (i + 1) + "</td>")
                    array.push("<td>" + data[i].name + "</td>")
                    array.push("<td>" + data[i].creator + "</td>")
                    array.push("<td>" + data[i].title + "</td>")
                    array.push("<td>" + data[i].createDay + "</td>")
                    array.push("</tr>")
                }
                $("table").append(array.join(""))
            }
        })
    })

    $("#downloadMore").click(function () {
        $("tbody").empty();
        $.ajax({
            url: "http://localhost:8080/api/blog",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data)
                let array = [];

                for (let i = 0; i < data.length; i++) {
                    array.push("<tr>")
                    array.push("<td>" + (i + 1) + "</td>")
                    array.push("<td>" + data[i].name + "</td>")
                    array.push("<td>" + data[i].creator + "</td>")
                    array.push("<td>" + data[i].title + "</td>")
                    array.push("<td>" + data[i].createDay + "</td>")
                    array.push("</tr>")
                }
                $("table").append(array.join(""))
            }
        })
    })

    $("#find").click(function () {
        let value = $("#search").val();
        $("table").empty();
        $.ajax({
            url: "http://localhost:8080/api/blog/?search=" + value,
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data)
                let array = [];

                for (let i = 0; i < data.length; i++) {
                    array.push("<tr>")
                    array.push("<td>" + (i + 1) + "</td>")
                    array.push("<td>" + data[i].name + "</td>")
                    array.push("<td>" + data[i].creator + "</td>")
                    array.push("<td>" + data[i].title + "</td>")
                    array.push("<td>" + data[i].createDay + "</td>")
                    array.push("</tr>")
                }
                $("table").append(array.join(""))
            }
        })
    })

</script>


</body>
</html>
