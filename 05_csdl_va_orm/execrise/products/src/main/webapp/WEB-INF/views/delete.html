<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Delete Product</h3>
<p>
    <a th:href="@{/}"> Black to Product List</a>
</p>
<div id="form">
<form th:action="@{/delete}" th:object="${product}" method="post">
    <input th:field="*{id}" type="hidden">
      <div>
          <label>Name</label>
          <input type="text" th:field="*{name}" disabled>
      </div>
    <div>
        <label>price</label>
        <input type="text" th:field="*{price}" disabled>
    </div>
    <div>
        <label>describe</label>
        <input type="text" th:field="*{describes}" disabled>
    </div>
    <div>
        <input type="submit" value="Delete">
    </div>
</form>
</div>
</body>
</html>
