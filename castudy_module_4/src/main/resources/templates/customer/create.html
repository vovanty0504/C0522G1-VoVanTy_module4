<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Add new Customer</title>
    <style>
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold">Thêm Mới Khách Hàng</h2>
    <div class="d-flex justify-content-center">

        <form class="w-50 border border-info p-3" th:action="@{/customer/save}" th:object="${customerDto}"
              method="post">
            <div class="form-group">
                <label for="name" class="h6">Tên Khách Hàng:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
                <input type="text" id="name" class="form-control" placeholder="Nhập Tên: " name="name"
                       th:field="*{customerName}">
            </div>

            <div class="mt-3 form-group">
                <label for="dateOfBirth" class="h6">Ngày sinh:</label>
                <input type="date" id="dateOfBirth" class="form-control" th:field="*{customerDateOfBirth}"/>
            </div>

            <div class="mt-3 form-group">
                <label for="idCard" class="h6">CCND/CMND:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></p>
                <input type="number" id="idCard" class="form-control" placeholder="Nhập CCMD/CMND" name="idCard"
                       th:field="*{customerIdCard}">
            </div>

            <div class="mt-3 form-group">
                <label for="phone" class="h6">Số Điện Thoại:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerPhoneNumber')}" th:errors="*{customerPhoneNumber}"></p>
                <input type="text" id="phone" class="form-control" placeholder="Nhập Số Điện Thoại" name="phone"
                       th:field="*{customerPhoneNumber}">
            </div>

            <div class="mt-3 form-group">
                <label for="email" class="h6">Email:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></p>
                <input type="text" id="email" class="form-control" placeholder="Nhập Email" name="email"
                       th:field="*{customerEmail}">
            </div>

            <div class="mt-3 form-group">
                <label for="address" class="h6">Địa Chỉ:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></p>
                <input type="text" id="address" class="form-control" placeholder="Nhập Địa Chỉ" name="address"
                       th:field="*{customerAddress}">
            </div>

            <div class="mt-3 form-group">
                <label class="h6">Giới tính:</label>
                <div class="d-flex">
                    <label class="d-block me-4">
                        <p style="color: red" th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}"></p>

                        <input type="radio" th:field="*{customerGender}" th:value="0"/> Nam
                        <i class="fa-solid fa-mars"></i>
                    </label>

                    <label class="d-block me-4">
                        <p style="color: red" th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}"></p>
                        <input type="radio" th:field="*{customerGender}" th:value="1"/> Nữ
                        <i class="fa-solid fa-venus"></i>
                    </label>

                    <label class="d-block">
                        <p style="color: red" th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}"></p>
                        <input type="radio" th:field="*{customerGender}" th:value="2"/> LGBT
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="customerType">Loại Khách Hàng:</label>
                <div class="input-group">
                    <select id="customerType" class="form-select" th:field="*{customerType.customerTypeId}">
                        <option th:each="item : ${customerType}" th:value="${item.customerTypeId}"
                                th:text="${item.customerTypeName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-sm">Lưu</button>
            </div>
        </form>
    </div>

    <p class="text-center">
        <a th:href="@{/customer/list}"><i class="fa-solid fa-backward"></i> Quay lại trang danh sách khách hàng</a>
    </p>

    <p class="text-center mt-3"><a th:href="@{/}"><i class="fa-solid fa-house-chimney h5 mx-1"></i> Quay lại trang
        chủ</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
