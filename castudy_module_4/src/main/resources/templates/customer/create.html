<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Add new Customer</title>
    <style>
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold">Add new Customer</h2>
    <div class="d-flex justify-content-center">

        <form class="w-50 border border-info p-3" th:action="@{/customer/save}" th:object="${customerDto}"
              method="post">
            <div class="form-group">
                <label for="name" class="h6">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Input name" name="name"
                       th:field="*{customerName}">
            </div>


            <div class="mt-3 form-group">
                <label class="h6">Giới tính:</label>
                <div class="d-flex">
                    <label class="d-block me-4">
                        <input type="radio" th:field="*{customerGender}" th:value="0"/> Nam
                        <i class="fa-solid fa-mars"></i>
                    </label>

                    <label class="d-block me-4">
                        <input type="radio" th:field="*{customerGender}" th:value="1"/> Nữ
                        <i class="fa-solid fa-venus"></i>
                    </label>

                    <label class="d-block">
                        <input type="radio" th:field="*{customerGender}" th:value="2"/> LGBT
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="idCard" class="h6">Id card:</label>
                <input type="number" id="idCard" class="form-control" placeholder="Input Id card" name="idCard"
                       th:field="*{customerIdCard}">
            </div>

            <div class="mt-3 form-group">
                <label for="phone" class="h6">Phone number:</label>
                <input type="text" id="phone" class="form-control" placeholder="Input Phone number" name="phone"
                       th:field="*{customerPhoneNumber}">
            </div>

            <div class="mt-3 form-group">
                <label for="email" class="h6">Email:</label>
                <input type="text" id="email" class="form-control" placeholder="Input Email" name="email"
                       th:field="*{customerEmail}">
            </div>

            <div class="mt-3 form-group">
                <label for="address" class="h6">Address:</label>
                <input type="text" id="address" class="form-control" placeholder="Input Address" name="address"
                       th:field="*{customerAddress}">
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="customerType">Customer Type:</label>
                <div class="input-group">
                    <select id="customerType" class="form-control" th:field="*{customerType.customerTypeId}">
                        <option th:each="item : ${customerType}" th:value="${item.customerTypeId}"
                                th:text="${item.customerTypeName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-sm">Save</button>
            </div>
        </form>
    </div>

    <p class="text-center">
        <a href="/customer"><i class="fa-solid fa-house-chimney h5 mx-1"></i> Back to Customer list</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
