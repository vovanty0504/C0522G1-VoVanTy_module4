<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<h3>Product</h3>
<p>
    <a th:href="@{create}">ADD Product</a>
</p>
<form th:action="@{search}" method="get" style="width: 30%">
    <span>
        <input type="text" name="name">
        <button type="submit">Search</button>
    </span>
</form>

<table id="products">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>price</th>
        <th>describe</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="product, status : ${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describes}"></td>
        <td><a th:href="@{/{id}/edit(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${product.id})}">Delete</a></td>
        <td><a th:href="@{/{id}/view(id=${product.id})}">View</a></td>
    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
