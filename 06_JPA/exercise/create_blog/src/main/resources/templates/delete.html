<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Delete Blog</h3>
<p>
    <a th:href="@{/}"> Black to Blog List</a>
</p>
<div id="form">
<form th:action="@{/delete}" th:object="${blogList}" method="post">
    <input th:field="*{id}" type="hidden">
      <div>
          <label>Name</label>
          <input type="text" th:field="*{name}" readonly>
      </div>
    <div>
        <label>creator</label>
        <input type="text" th:field="*{creator}" readonly>
    </div>
    <div>
        <label>title</label>
        <input type="text" th:field="*{title}" readonly>
    </div>
    <div>
        <label>content</label>
        <input type="text" th:field="*{content}" readonly>
    </div>
    <div>
        <label>Category</label>
        <input type="text" th:field="*{category}" readonly>
    </div>
    <div>
        <label>Create Day</label>
        <input type="text" th:field="*{createDay}" readonly>
    </div>
    <div>
        <input type="submit" value="Delete">
    </div>
</form>
</div>
</body>
</html>
