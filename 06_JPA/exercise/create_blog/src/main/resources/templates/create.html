<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<h3>ADD New Product</h3>
<p>
    <a th:href="@{/}"> Black to Product List</a>
</p>
<div id="form">
    <form th:action="@{save}" th:object="${blogList}" method="post">
        <!--        <input type="hidden" th:field="*{id}">-->
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Creator</label>
            <input type="text" th:field="*{creator}">
        </div>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}">
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}">
        </div>
        <div>
            <span>Category</span>
            <select th:field="*{category}">
                <option th:each="item : ${categoryList}" th:text="${item.categoryName}" th:value="${item.id}"></option>
            </select>
        </div>
        <br>
        <div>
            <label>Create Day</label>
            <input type="text" th:field="*{createDay}">
        </div>
        <div>
            <input type="submit" value="save">
        </div>
    </form>
</div>
</body>
</html>
