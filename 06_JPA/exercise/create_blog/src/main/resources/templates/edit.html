<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>

<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/}"> Black to Blog List</a>
</p>
<div id="form">
<form th:action="@{/edit}" th:object="${blogList}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>creator</label>
        <input type="text" th:field="*{creator}">
    </div>
    <div>
        <label>title</label>
        <input type="text" th:field="*{title}">
    </div>
    <div>
        <label>title</label>
        <input type="text" th:field="*{content}">
    </div>
    <div>
        <div>Category</div>
        <select th:field="*{category}">
            <option th:each="item : ${categoryList}" th:text="${item.categoryName}" th:value="${item.id}"></option>
        </select>
    </div>
    <div>
        <label>Create Day</label>
        <input type="text" th:field="*{createDay}">
    </div>
    <div>
        <input type="submit" value="save">
    </div>
</form>
</div>
</body>
</html>
